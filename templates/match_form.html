<h2>Find Athletes by Profile Filters</h2>
<form method="POST">
    {% csrf_token %}

    <label>Sport:</label>
    <input name="sport" type="text" placeholder="e.g., Football"><br><br>

    <label>Age (Max):</label>
    <input name="age" type="number" step="1" placeholder="Max Age"><br><br>

    <label>Gender:</label>
    <select name="gender">
        <option value="">--Any--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label>City:</label>
    <input name="city" type="text" placeholder="e.g., Chennai"><br><br>

    <label>State:</label>
    <input name="state" type="text" placeholder="e.g., Tamil Nadu"><br><br>

    <label>Level:</label>
    <select name="level">
        <option value="">--Any--</option>
        <option value="Local">Local</option>
        <option value="Regional">Regional</option>
        <option value="State">State</option>
        <option value="National">National</option>
        <option value="International">International</option>
    </select><br><br>
    
    <a href="results.html">Find Matches</button>
</form>
